<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Webagentur Star | Kontakt</title>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="logo/webagentur-star-logo.png" alt="webagentur Star Logo">
    </div>
  </header>

  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Startseite</a></li>
      <li><a href="leistungen.html">&#9615; Leistungen</a></li>
      <li><a href="bilder.html">&#9615; Bildergalerie</a></li>
      <li><a href="team.html">&#9615; Teammitglieder</a></li>
      <li><a href="werbung.html">&#9615; Werbevideo</a></li>
    </ul>
  </nav>
  <main>
    <section class="formular">
      <h1>Kontakt</h1>
      <div class="kontakt">
        <form>
          <div>
            <label for="vname">Vorname: *</label>
            <input type="text" id="vname" name="vorname" placeholder="Vorname eintragen" required>
          </div>
          
          <div>
            <label for="nname">Nachname: *</label>
            <input type="text" id="nname" name="nachname" placeholder="Nachname eintragen" required>
          </div>
          
          <div>
            <label for="email">E-Mail Addresse: *</label>
            <input type="text" id="email" name="email" placeholder="beispiel@beisiel.de" required>
          </div>

          <div>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" placeholder="Freiwilling Telephone">
          </div>

          <div>
            <label for="nachricht">Nachricht: *</label>
            <textarea type="text" id="nachricht" name="nachricht" cols="50" rows="5" required>Bitte Nachricht eintragen.</textarea>
          </div>
          <div class="btn">
            <button type="submit" value="Abgeschickt">Senden!</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <ul>
      <li>&#169; webagenturStar GmbH</li>
      <li><a href="Impressum.html">&#9615;Impressum</a></li>
      <li><a href="Kontakt.html">&#9615; Kontakt</a></li>
      <li><a href="#">&#9615; &#10595;  Nach oben</a></li>
    </ul>
  </footer>  
</body>
</html>
